<!DOCTYPE html>
<html>
<head>
<style>
    
    .audio_div{
        width: 100px;
        height: 100px;
        background-color:red; 
    }
</style>

</head>
<body>
<!-- Latest compiled and minified CSS -->
<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div class="audio_div" style="background:url(images/1.png); background-size:cover;">
        <audio id="mp3Btn" autoplay loop>
        <source src="music/2.mp3" type="audio/mpeg" />
        </audio>
 </div>
<script>
    //播放器控制
    var audio = document.getElementById('mp3Btn');
    $('.audio_div').click(function(){
        //防止冒泡
        event.stopPropagation();
        if(audio.paused) //如果当前是暂停状态
        {
            $('.audio_div').css("background","url(images/1.png) no-repeat center bottom");
            $('.audio_div').css("background-position","-25px 0");
            $('.audio_div').css("background-size","cover");
            audio.play();//播放
            return;
        }
        
        //当前是播放状态
        $('.audio_div').css("background","url(images/2.png) no-repeat center bottom");
        $('.audio_div').css("background-size","cover");
        audio.pause(); //暂停
    });
</script>
</body>
</html>
