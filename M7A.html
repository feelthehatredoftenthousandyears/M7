<script>
    //播放器控制
    var audio = document.getElementById('audio');
    $('.u-icon3').click(function(){
        //防止冒泡
        if(audio.paused) //如果当前是暂停状态
        {
            $('.u-icon3').css("background","url(images/p1.png)");
            $('.u-icon3').css("background-position","-27px -24px");
            $('.u-icon3').css("background-size","240px");
            audio.play();//播放
            return;
        }
        
        //当前是播放状态
        	$('.u-icon3').css("background","url(images/p1.png)");
            $('.u-icon3').css("background-position","0 -24px");
            $('.u-icon3').css("background-size","240px");
        audio.pause(); //暂停
    });
</script>
